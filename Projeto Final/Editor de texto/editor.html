<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editor de texto</title>
</head>
<body>
    <header>

        <div id="barra de ferramentas">
            <button id="btnNegrito">B</button>
            <button id="btnSublinhar">S</button>
            <button id="btnItalico">I</button>

            <button id="alinEsquerdo">←</button>
            <button id="alinDireito">→</button>
            <button id="alinCentro">⯆</button>
            <button id="alinJustificado">J</button>
            
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>t
            </select>

            <select id="fontSize">
                <option value="1">12px</option>
                <option value="3" selected>16px</option>
                <option value="5">20px</option>
            </select>

            <input type="color" id="colorPicker">
        </div>

        <button id="btnVoltar">Voltar</button>
        <button id="btnSalvar">Salvar</button>
    </header>

    <main>
        <div id="editorTexto" contenteditable="true">Digite aqui...</div>
        <div id="mensagemSalvo">Documento salvo com sucesso!</div>
    </main>

    <script src="editor.js"></script>

</body>
</html>
